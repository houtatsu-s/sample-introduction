<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google font 読み込み -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- cssファイル読み込み -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/contact.css">
  <link rel="stylesheet" href="/assets/css/menu.css">
  <title>課題１</title>
</head>
<body>
  <div class="container">
    <div class="contena">
      <div class="image">
        <img src="./assets/image/contact.png" alt="contactの画像">
      </div>
      <div class="inquiry">
        <div class="inquiry-warp">
          <div class="inquiry-title">お問い合せ</div>
          <h1 class="inquiry-text">Let’s get<br> in touch</h1>
        </div>
        <form action="http://127.0.0.1:5500/index.html" method="GET">
          <input type="text" placeholder="Name" autocomplete="off">
          <input type="text" placeholder="Email" autocomplete="off">
          <textarea placeholder="Message" autocomplete="off"></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
    <!-- メニューボタン -->
    <div class="o-menu">
      <p class="text open">Menu</p>
    </div>
  </div>

  <!-- メニューボタンを押した時 -->
  <div class="menu-link">
    <!-- 閉じるボタン -->
    <div class="c-menu">
      <p class="text close">Close</p>
    </div>
    <!-- 各ページへのリンクボタン -->
    <div class="menu-page">
      <a href="./index.html">
        <div class="image">
          <img src="./assets/image/Larrow.png" alt="矢印の画像">
        </div>
        <div class="page-name">HOME</div>
      </a>
      <a href="./about.html">
        <div class="image">
          <img src="./assets/image/Larrow.png" alt="矢印の画像">
        </div>
        <div class="page-name">ABOUT</div>
      </a>
      <a href="./work.html">
        <div class="image">
          <img src="./assets/image/Larrow.png" alt="矢印の画像">
        </div>
        <div class="page-name">WORK</div>
      </a>
      <a href="./contact.html">
        <div class="image">
          <img src="./assets/image/Larrow.png" alt="矢印の画像">
        </div>
        <div class="page-name">CONTACT</div>
      </a>
    </div>
  </div>

  <!-- フッターここから -->
  <footer class="footer">
    <div class="f-inner">
      <div class="f-name">Let’s talk</div>
      <div class="f-button">
        <a href="/contact.html" target="_blank" rel="noopener noreferrer">Contact</a>
      </div>
    </div>
    <div class="f-box">
      <div class="f-list">
        <div class="f-l-item">
          <a href="/index.html" target="_blank" rel="noopener noreferrer">Home</a>
        </div>
        <div class="f-l-item">
          <a href="/about.html" target="_blank" rel="noopener noreferrer">About</a>
        </div>
        <div class="f-l-item">
          <a href="/work.html" target="_blank" rel="noopener noreferrer">Work</a>
        </div>
        <div class="f-l-item">
          <a href="/contact.html" target="_blank" rel="noopener noreferrer">Contact</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- js 読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="/assets/js/app.js"></script>
</body>
</html>
